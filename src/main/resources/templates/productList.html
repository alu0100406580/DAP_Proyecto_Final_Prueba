<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" th:href="@{/static/productList.css}" />
</head>
<body>
<div class="container text-center">
    <h1>Lista de Productos de [[${supermarketName}]]</h1>
    <p>última vez actualizado el: [[${dateDatabaseUpdate}]]</p>
    <div id="loadingIndicator" style="display: none;">
        <img th:src="@{/static/img/spinning.gif}" alt="Indicador de trabajo">
    </div>
    <div id="messages" class="messages" style="display: none;"></div>
    <!--    <a th:href="@{/mercadona/update}" class="wsk-btn">Actualizar BD</a>-->
    <button id="updateButton" class="wsk-btn">Actualizar BD</button>
    <button id="showProductsButton" class="wsk-btn" onclick="sendProductList(true)">Cuadro de Mando</button>
    <button id="saveList" class="wsk-btn" onclick="sendProductList(false)">Guardar Lista</button>
    <button id="deleteSelectedList" class="wsk-btn" onclick="deleteProductList()">Borrar Listas</button>
</div>
<div class="container text-center" style="margin-top: 15px;">
    <div class="row">
        <div class="col-md-6">
            <p th:text="'Hay ' + ${#lists.size(products)} + ' productos'"></p>
        </div>
        <div class="col-md-6">
            <p id="selectedProductsText"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <input type="text" id="searchInput" placeholder="Buscar por nombre" oninput="filterProducts()" />
        </div>
    </div>
</div>


<div class="shell">
    <div class="container">
        <div class="row">
            <th:block th:each="producto, iterStat : ${products}">
                <div class="col-md-3" th:classappend="${#lists.contains(selectedProducts, producto.id) ? 'selected' : ''}"
                     th:onclick="|seleccionarProducto(this, ${producto.id}, this.querySelector('.quantity'))|" style="cursor: pointer;">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img">
                            <!-- Verifica si producto.imageUrl está vacío -->
                            <img th:if="${producto.urlProduct ne ''}" th:src="${producto.imageUrl}" alt="Product" class="fixed-size-image" loading="lazy"/>
                            <!-- Si producto.imageUrl está vacío, carga la imagen predeterminada -->
                            <img th:unless="${producto.urlProduct ne ''}" th:src="@{/static/img/mercadona.png}" alt="Default Product" class="fixed-size-image" loading="lazy"/>
                        </div>
                        <div class="wsk-cp-text">
                            <div class="category" th:if="${producto.urlProduct ne ''}">
                                <a th:href="${producto.urlProduct}" target="_blank"><span>Enlace</span></a>
                            </div>
                            <div class="title-product">
                                <h3 th:text="${producto.name}"></h3>
                            </div>
                            <div class="card-footer">
                                <div class="wcf-left"><span class="price">[[${producto.price}]] €</span></div>
                                <div class="wcf-right">
                                    <input class="quantity" type="number" value="0" min="0" max="99" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cierra la fila cada vez que hay 4 productos o es el último -->
                <div th:if="${iterStat.index % 4 == 3 or iterStat.last}" class="clearfix"></div>
            </th:block>
        </div>
    </div>
</div>


<!-- Script para gestionar la selección de productos -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    var selectedProducts = [];

    function actualizarTextoProductosSeleccionados() {
        var selectedProductsText = document.getElementById('selectedProductsText');
        var cantidadProductosSeleccionados = selectedProducts.reduce(function (total, producto) {
            return total + producto.quantity;
        }, 0);

        selectedProductsText.innerText = 'Productos seleccionados: ' + cantidadProductosSeleccionados;
    }

    function seleccionarProducto(row, idProduct, input) {
        // Obtener el valor del campo de entrada de número específico
        var quantity = parseInt(input.value);

        // Cambiar el color de fondo para indicar selección
        row.classList.toggle('selected', quantity > 0);
        // Después de aplicar la clase 'selected'
        row.offsetHeight;

        // Actualizar la cantidad de productos seleccionados
        var index = selectedProducts.findIndex(item => item.idProduct === idProduct);
        if (index !== -1) {
            // Si el producto ya está en la lista, actualizar la cantidad
            if (quantity > 0) {
                selectedProducts[index].idSupermarket = [[${supermarketId}]];
                selectedProducts[index].quantity = quantity;
            } else {
                // Si la cantidad es 0, quitar el producto de la lista
                selectedProducts.splice(index, 1);
            }
        } else if (quantity > 0) {
            // Si el producto no está en la lista y la cantidad es mayor que 0, agregarlo
            selectedProducts.push({ idSupermarket: [[${supermarketId}]],idProduct: idProduct, quantity: quantity });
        }

        // Imprimir en la consola la lista de productos seleccionados (para fines de demostración)
        console.log('Productos seleccionados:', selectedProducts);
        actualizarTextoProductosSeleccionados();
    }

    function sendProductList(redirectToDashboard) {
        try {
            // Enviar la lista de productos seleccionados a través de una petición AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/saveProductListController", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('dataType', 'json');
            // Configurar una función de devolución de llamada para manejar la respuesta
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('La solicitud se completó correctamente.');
                    // Realizar la redirección después de la respuesta exitosa si es necesario
                    if (redirectToDashboard) {
                        window.location.href = "/dashboard/products";
                    }
                } else {
                    console.error('Error en la solicitud: ' + xhr.statusText);
                }
            };
            xhr.send(JSON.stringify(selectedProducts));
        } catch (error) {
            console.error('Error al enviar la lista de productos:', error);
        }
    }
</script>
<script th:inline="javascript">
    $(document).ready(function () {
        $("#updateButton").click(function () {
            // Muestra el indicador de trabajo
            $("#loadingIndicator").show();
            $("#updateButton").hide();

            // Realiza la solicitud AJAX
            $.get([[@{${urlUpdate}}]])
                .done(function (response) {
                // Maneja la respuesta del servidor
                console.log(response);

                // Oculta el indicador de trabajo después de completar la actualización
                $("#loadingIndicator").hide();
                $("#updateButton").show();

                // Actualiza el contenido de la página según tu lógica
                location.reload(true);
            })
            .fail(function (error) {
                    // Maneja errores y oculta el indicador de trabajo
                    console.error(error);
                    $("#loadingIndicator").hide();
                    $("#updateButton").show();
                    // Puedes agregar un mensaje de error o realizar otras acciones según tus necesidades
                    $("#messages").text("Error al actualizar la base de datos. Inténtalo de nuevo.").show();
            });
        });
    });
</script>
<script th:inline="javascript">
    function deleteProductList() {
        // Muestra el mensaje
        showMessage('Productos Seleccionados borrados');

        // Realiza la solicitud al controlador
        fetch('/deleteProductListController', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.text())
        .then(data => {
            // Puedes hacer algo con la respuesta del servidor
            // Por ejemplo, mostrar un mensaje al usuario
            showMessage(data);

            // Oculta el mensaje después de 5 segundos
            setTimeout(() => {
                hideMessage();
            }, 5000);
        })
        .catch(error => {
            console.error('Error:', error);
            // Muestra un mensaje de error y lo oculta después de 5 segundos
            showMessage('Hubo un error al borrar los productos seleccionados');
            setTimeout(() => {
                hideMessage();
            }, 5000);
        });
    }

    function showMessage(message) {
        var messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = message;
        messagesDiv.style.display = 'block';
    }

    function hideMessage() {
        var messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messagesDiv.style.display = 'none';
    }
</script>
<script>
    function filterProducts() {
        var searchInput = document.getElementById('searchInput').value.toLowerCase();
        var productContainers = document.getElementsByClassName('col-md-3');

        for (var i = 0; i < productContainers.length; i++) {
            var container = productContainers[i];
            var title = container.querySelector('.title-product h3').textContent.toLowerCase();

            if (title.includes(searchInput)) {
                container.style.display = '';  // Mostrar el contenedor si coincide con la búsqueda
            } else {
                container.style.display = 'none';  // Ocultar el contenedor si no coincide con la búsqueda
            }
        }
    }
</script>
</body>
</html>
