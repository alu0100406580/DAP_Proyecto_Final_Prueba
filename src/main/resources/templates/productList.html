<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" th:href="@{/static/productList.css}" />
</head>
<body>
<div class="container text-center">
    <h1>Lista de Productos de [[${supermarketName}]]</h1>
    <!--    <span>Create With <i class="zmdi zmdi-favorite red"></i>  By: <strong>Deni Kurniawan</strong> From: <i><a href="http://blog.wingerdstok.com" class="wsk-btn">Wingerdstok</a></i></span>-->
    <p>última vez actualizado el: [[${dateDatabaseUpdate}]]</p>
    <div id="loadingIndicator" style="display: none;">
        <img th:src="@{/static/img/spinning.gif}" alt="Indicador de trabajo">
    </div>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <!--    <a th:href="@{/mercadona/update}" class="wsk-btn">Actualizar BD</a>-->
    <button id="updateButton" class="wsk-btn">Actualizar BD</button>
    <button id="showProductsButton" class="wsk-btn" onclick="sendProductList()">Mostrar Productos Seleccionados</button>
</div>

<div class="shell">
    <div class="container">
        <div class="row">
            <th:block th:each="producto, iterStat : ${products}">
                <div class="col-md-3" th:classappend="${#lists.contains(selectedProducts, producto.id) ? 'selected' : ''}"
                     th:onclick="|seleccionarProducto(this, ${producto.id}, this.querySelector('.quantity'))|" style="cursor: pointer;">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img">
                            <!-- Verifica si producto.imageUrl está vacío -->
                            <img th:if="${producto.urlProduct ne ''}" th:src="${producto.imageUrl}" alt="Product" class="fixed-size-image" />
                            <!-- Si producto.imageUrl está vacío, carga la imagen predeterminada -->
                            <img th:unless="${producto.urlProduct ne ''}" th:src="@{/static/img/mercadona.png}" alt="Default Product" class="fixed-size-image" />
                        </div>
                        <div class="wsk-cp-text">
                            <div class="category" th:if="${producto.urlProduct ne ''}">
                                <a th:href="${producto.urlProduct}" target="_blank"><span>Enlace</span></a>
                            </div>
                            <div class="title-product">
                                <h3 th:text="${producto.name}"></h3>
                            </div>
                            <div class="card-footer">
                                <div class="wcf-left"><span class="price">[[${producto.price}]]€</span></div>
                                <div class="wcf-right">
                                    <input class="quantity" type="number" value="0" min="0" max="99" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cierra la fila cada vez que hay 4 productos o es el último -->
                <div th:if="${iterStat.index % 4 == 3 or iterStat.last}" class="clearfix"></div>
            </th:block>
        </div>
    </div>
</div>


<!-- Script para gestionar la selección de productos -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    var selectedProducts = [];

    function seleccionarProducto(row, productId, input) {
        // Obtener el valor del campo de entrada de número específico
        var cantidad = parseInt(input.value);

        // Cambiar el color de fondo para indicar selección
        row.classList.toggle('selected', cantidad > 0);
        // Después de aplicar la clase 'selected'
        row.offsetHeight;

        // Actualizar la cantidad de productos seleccionados
        var index = selectedProducts.findIndex(item => item.productId === productId);
        if (index !== -1) {
            // Si el producto ya está en la lista, actualizar la cantidad
            if (cantidad > 0) {
                selectedProducts[index].cantidad = cantidad;
            } else {
                // Si la cantidad es 0, quitar el producto de la lista
                selectedProducts.splice(index, 1);
            }
        } else if (cantidad > 0) {
            // Si el producto no está en la lista y la cantidad es mayor que 0, agregarlo
            selectedProducts.push({ productId: productId, cantidad: cantidad });
        }

        // Imprimir en la consola la lista de productos seleccionados (para fines de demostración)
        console.log('Productos seleccionados:', selectedProducts);
    }

    function sendProductList() {
        try {
            // Enviar la lista de productos seleccionados a través de una petición AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/saveProductListController", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            // Configurar una función de devolución de llamada para manejar la respuesta
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('La solicitud se completó correctamente.');
                    // Realizar la redirección después de la respuesta exitosa
                    window.location.href = "/dashboard/products";
                } else {
                    console.error('Error en la solicitud: ' + xhr.statusText);
                }
            };
            xhr.send(JSON.stringify(selectedProducts));
        } catch (error) {
            console.error('Error al enviar la lista de productos:', error);
        }
    }
</script>
<script th:inline="javascript">
    $(document).ready(function () {
        $("#updateButton").click(function () {
            // Muestra el indicador de trabajo
            $("#loadingIndicator").show();
            $("#updateButton").hide();

            // Realiza la solicitud AJAX
            $.get([[@{${urlUpdate}}]])
                .done(function (response) {
                // Maneja la respuesta del servidor
                console.log(response);

                // Oculta el indicador de trabajo después de completar la actualización
                $("#loadingIndicator").hide();
                $("#updateButton").show();

                // Actualiza el contenido de la página según tu lógica
                location.reload(true);
            })
            .fail(function (error) {
                    // Maneja errores y oculta el indicador de trabajo
                    console.error(error);
                    $("#loadingIndicator").hide();
                    $("#updateButton").show();
                    // Puedes agregar un mensaje de error o realizar otras acciones según tus necesidades
                    $("#error-message").text("Error al actualizar la base de datos. Inténtalo de nuevo.").show();
            });
        });
    });
</script>
</body>
</html>
