<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" th:href="@{/static/productList.css}" />
</head>
<body>
<h1>Productos Seleccionados</h1>
<ul>
    <li th:each="product : ${selectedProducts}">
        <!-- Aquí puedes mostrar detalles de cada producto utilizando productId -->
        <span th:text="${product.idProduct} + ' ' + ${product.idSupermarket}"></span>
    </li>
</ul>
<div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    // Obtener datos de tu controlador de Spring y convertirlos a formato adecuado para Chart.js
    var chartData = /*[[${chartData}]]*/ [];

    // Configurar el gráfico
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar', // Tipo de gráfico (puedes cambiarlo según tus necesidades)
        data: {
            labels: chartData.labels,
            datasets: [{
                label: 'Comida',
                data: chartData.data,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                datalabels: {
                    display: true,
                    anchor: 'end', // Puedes ajustar esto según tus necesidades
                    align: 'top', // Puedes ajustar esto según tus necesidades
                }
            }]
        },
        options: {
            // Opciones de configuración adicionales según tus necesidades
        }
    });
</script>
</body>
</html>
